<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./CSS-login/main.css">

    <title>login</title>
</head>
<body>
    <div id="sign-in">
        <img id="sing_in_img" src="./images/sign_guy.svg" alt="Guy waiting to sign in">
        <img class="close-icon" src="./icons/close_icon.svg" alt="Closing button">

        <form action="">
            <div class="form-group">
                <img id="email-icon" src="./icons/email.svg" alt="email icon">
                <input class="login-inputs" id="email-input" type="text" placeholder="Email">
            </div>

            <div class="form-group">
                <img id="pass-icon" src="./icons/pass.svg" alt="password lock icon">
                <input class="login-inputs" id="pass-input" type="text" placeholder="Password">            
            </div>
            <button id="login-button">Log In</button>
        </form>
        
        <span id="forgot-pass">Forgot Password</span>
    </div>
</body>
</html>
